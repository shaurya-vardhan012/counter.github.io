<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">
            <div class="counter_content" id="counter_content">
                <h1 style="font-size: 60px;">Counter</h1>
            </div>
            <div class="counter_content">
                <h1 style="font-size:50px;"><span class="number" id="number">0</span></h1>
            </div>
            <div class="counter_content">
                <ul class="counter_list">
                    <li style="list-style: none;"><button class="btn" id="btn1">Decrease</button></li>
                    <li style="list-style: none;"><button class="btn" id="btn2">Reset</button></li>
                    <li style="list-style: none;"><button class="btn" id="btn3">Increase</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
